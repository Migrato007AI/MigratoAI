<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step 3: Confirm Definitions</title>
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      color: #2c3e50;
    }
    .container {
      width: 100%;
      max-width: 1600px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 2px solid #0078d7;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0 2px 8px rgba(0, 120, 215, 0.15);
      overflow: hidden;
    }
    thead {
      background-color: #0078d7;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
    }
    th, td {
      border-bottom: 1px solid #d1d9e6;
      padding: 16px 14px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    tbody tr:hover {
      background-color: #dbe9ff;
    }
    pre {
      white-space: pre-wrap;
      max-width: 600px;
      margin: 0;
      font-family: Consolas, Monaco, 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.3;
      color: #1a1a1a;
      background-color: #f4f6fb;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
    input[type="hidden"] {
      display: none;
    }
    button {
      display: block;
      margin: 30px auto 0 auto;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,120,215,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    button:hover {
      background-color: #005ea1;
      box-shadow: 0 8px 22px rgba(0,94,161,0.6);
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
        max-width: 100%;
      }
      h2 {
        font-size: 1.6rem;
      }
      table {
        font-size: 1rem;
      }
      th, td {
        padding: 12px 10px;
      }
      pre {
        font-size: 0.9rem;
        max-width: 100%;
      }
      button {
        width: 100%;
        font-size: 1.1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Object Definitions</h2>
    <form action="/step4" method="post">
      <input type="hidden" name="host" value="{{ conn_params.host }}">
      <input type="hidden" name="port" value="{{ conn_params.port }}">
      <input type="hidden" name="dbname" value="{{ conn_params.dbname }}">
      <input type="hidden" name="user" value="{{ conn_params.user }}">
      <input type="hidden" name="password" value="{{ conn_params.password }}">
      <input type="hidden" name="CRnumber" value="{{ CRnumber }}">
      <input type="hidden" name="dest_conn_params" value="{{ dest_conn_params }}">

      <table>
        <thead>
          <tr>
            <th>Schema</th>
            <th>Object Type</th>
            <th>Object Name</th>
            <th>Definition</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in objects %}
          <tr>
            <td>
              <input type="hidden" name="schema_{{ loop.index0 }}" value="{{ obj.schema }}">
              {{ obj.schema }}
            </td>
            <td>
              <input type="hidden" name="objtype_{{ loop.index0 }}" value="{{ obj.objtype }}">
              {{ obj.objtype }}
            </td>
            <td>
              <input type="hidden" name="objname_{{ loop.index0 }}" value="{{ obj.objname }}">
              {{ obj.objname }}
            </td>
            <td><pre>{{ obj.definition }}</pre></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <input type="hidden" name="count" value="{{ objects|length }}">
      <br/>
      <button type="submit">Save to Files</button>
    </form>
  </div>
</body>
</html>
