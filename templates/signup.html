<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Sign Up</title>

<!-- Choices.js CSS for enhanced multi-select -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    width: 700px;
    max-width: 95vw;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 28px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label[for] {
    font-weight: 600;
    color: #34495e;
    margin-bottom: 8px;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    font-family: inherit;
    outline: none;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
    resize: vertical;
  }
  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus,
  textarea:focus,
  select:focus {
    border-color: #3498db;
    box-shadow: 0 0 6px #3498db;
  }
  button {
    margin-top: 10px;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    background-color: #3498db;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #217dbb;
  }
  /* Two-column row styles */
  .two-column-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 10px;
  }
  .two-column-row > div {
    flex: 1 1 48%;
    min-width: 150px;
  }
  /* Full width for single column */
  .full-width {
    width: 100%;
  }
  /* Side by side for DB and ETL dropdowns */
  .resource-dropdowns {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .resource-dropdowns > div {
    flex: 1 1 48%;
    min-width: 150px;
  }
  /* Responsive */
  @media (max-width: 720px) {
    .container {
      width: 100%;
      padding: 20px;
    }
    .two-column-row,
    .resource-dropdowns {
      flex-direction: column;
    }
    .two-column-row > div,
    .resource-dropdowns > div {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Admin Sign Up</h2>
    <form action="/admin/signup" method="post" id="signupForm" novalidate>
      <!-- Row 1: Username & Password side by side -->
      <div class="two-column-row">
        <div>
          <label for="adminUsernameSignup">Username</label>
          <input type="text" id="adminUsernameSignup" name="AdminSignupusername" placeholder="Enter your username"  required/>
        </div>
        <div>
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="AdminsignupPassword" placeholder="Enter your password" required />
        </div>
      </div>

      <!-- Row 2: Official Email ID & Confirm Password side by side -->
      <div class="two-column-row">
        <div>
          <label for="officialEmail">Official Email ID</label>
          <input type="email" id="officialEmail" name="officialEmail" placeholder="Enter official email ID" required />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmSignupPassword" placeholder="Confirm your password" required />
        </div>
      </div>

      <!-- Organisation & Team Name side by side -->
      <div class="two-column-row">
        <div>
          <label for="companyName">Organisation</label>
          <input type="text" id="companyName" name="companyName" placeholder="Enter your organisation name" />
        </div>
        <div>
          <label for="TeamName">Team Name</label>
          <input type="text" id="TeamName" name="TeamName" placeholder="Enter your team name" />
        </div>
      </div>

      <!-- Project Name & Description side by side -->
      <div class="two-column-row">
        <div>
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" name="projectName" placeholder="Enter your project name" class="full-width" />
        </div>
        <div>
          <label for="projectDescription">Project Description</label>
          <textarea id="projectDescription" name="projectDescription" placeholder="Describe your project" rows="4" class="full-width"></textarea>
        </div>
      </div>

      <!-- DB Resources and ETL Resources side by side multi-select dropdowns -->
      <div class="resource-dropdowns">
        <div>
          <label for="dbResources">Azure Resources Used - DB </label>
          <select id="dbResources" name="dbResources" multiple size="4" >
            {% for resource in db_resources %}
              <option value="{{ resource[0] }}">{{ resource[0] }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="etlResources">Azure Resources Used - ETL</label>
          <select id="etlResources" name="etlResources" multiple size="4">
            {% for resource in etl_resources %}
              <option value="{{ resource[0] }}">{{ resource[0] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Blob Name, Container Name, Account Key -->
      <div class="two-column-row">
        <div>
          <label for="blobName">Blob Name</label>
          <input type="text" id="blobName" name="blobName" placeholder="Enter Blob Name" />
        </div>  
        <div>
          <label for="containerName">Container Name</label>
          <input type="text" id="containerName" name="containerName" placeholder="Enter Container Name" />
        </div>
      </div>
      <div class="two-column-row">
        <div>
          <label for="accountKey">Account Key</label>
          <input type="password" id="accountKey" name="accountKey" placeholder="Enter Account Key" />    
        </div>
      </div>

      <button type="submit" id="adminSignUpSubmit">Submit Sign Up</button>
    </form>
  </div>

  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Choices.js for multi-select dropdowns
      const dbResources = document.getElementById('dbResources');
      const etlResources = document.getElementById('etlResources');

      new Choices(dbResources, { removeItemButton: true, searchEnabled: true });
      new Choices(etlResources, { removeItemButton: true, searchEnabled: true });

      const signupForm = document.getElementById('signupForm');
      const signupPassword = document.getElementById('signupPassword');
      const confirmPassword = document.getElementById('confirmPassword');

      // Password strength validation helper
      function validatePassword(password) {
        const minLength = 8;
        const hasUpper = /[A-Z]/.test(password);
        const hasLower = /[a-z]/.test(password);
        const hasDigit = /\d/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        return password.length >= minLength && hasUpper && hasLower && hasDigit && hasSpecial;
      }

      signupForm.addEventListener('submit', function (e) {
        const pwd = signupPassword.value.trim();
        const confirmPwd = confirmPassword.value.trim();

        if (!validatePassword(pwd)) {
          e.preventDefault();
          alert('Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.');
          signupPassword.focus();
          return false;
        }

        if (pwd !== confirmPwd) {
          e.preventDefault();
          alert('Password and Confirm Password do not match.');
          confirmPassword.focus();
          return false;
        }
      });
    });
  </script>
</body>
</html>
